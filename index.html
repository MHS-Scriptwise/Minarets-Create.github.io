<!DOCTYPE html>
<!no-cors>
<html>
  <head>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
      <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <title>Minarets Create</title>
    <py-env>
      - PIL
      - turtle
    </py-env>
  </head>

  <body>
    <py-script>
      from PIL.Image import core as Image
      import tkinter
      import turtle
      import math
      t = turtle.Turtle()
      gsize = 100
      ts = 10
      wx = gsize*ts
      wy = gsize*ts
      wn = turtle.Screen()
      t.hideturtle()
      t.speed(0)
      wn.colormode(255)
      wn.setup(wx,wy)
    </py-script>
  </body>
</html>
